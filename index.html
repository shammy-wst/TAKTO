      function showTerminal() {
        const mainContent = document.getElementById("main-content");
        mainContent.innerHTML = "";
        updateActiveNav("terminal");

        // Vérifie s'il existe déjà une instance globale
        if (!window.globalTerminalInstance) {
          // On initialise le terminal s'il n'existe pas déjà
          if (window.TaktoTerminal) {
            window.globalTerminalInstance = new TaktoTerminal();

            // Create a data manager API that the terminal can use
            const dataManager = {
              getAllProjects: () => window.projects || [],
              getProjectById: (id) =>
                (window.projects || []).find(
                  (p) => String(p.id) === String(id)
                ),
              getAllTasks: () => {
                const allTasks = [];
                (window.projects || []).forEach((project) => {
                  project.tasks.forEach((task) => {
                    allTasks.push({
                      ...task,
                      projectId: project.id,
                    });
                  });
                });
                return allTasks;
              },
              getTaskById: (id) => {
                for (const project of window.projects || []) {
                  const task = project.tasks.find(
                    (t) => String(t.id) === String(id)
                  );
                  if (task) {
                    return { ...task, projectId: project.id };
                  }
                }
                return null;
              },
              getTasksByProjectId: (projectId) => {
                const project = (window.projects || []).find(
                  (p) => String(p.id) === String(projectId)
                );
                return project
                  ? project.tasks.map((task) => ({
                      ...task,
                      projectId: project.id,
                    }))
                  : [];
              },
              createProject:
                window.createProject ||
                ((name) => {
                  console.error("Project creation function not available");
                  return null;
                }),
              createTask:
                window.createTask ||
                ((projectId, name) => {
                  console.error("Task creation function not available");
                  return null;
                }),
              updateProject:
                window.updateProject ||
                ((id, data) => {
                  console.error("Project update function not available");
                  return false;
                }),
              updateTask:
                window.updateTask ||
                ((id, data) => {
                  console.error("Task update function not available");
                  return false;
                }),
              deleteProject:
                window.deleteProject ||
                ((id) => {
                  console.error("Project deletion function not available");
                  return false;
                }),
              deleteTask:
                window.deleteTask ||
                ((id) => {
                  console.error("Task deletion function not available");
                  return false;
                }),
            };

            // Initialize the terminal with the data manager
            window.globalTerminalInstance.init(dataManager);

            // Afficher le terminal et lui donner focus
            window.globalTerminalInstance.show();
            window.globalTerminalInstance.focus();
          }
        } else {
          // Si le terminal existe déjà, assurez-vous qu'il est visible et a le focus
          window.globalTerminalInstance.show();
          window.globalTerminalInstance.focus();
        }

        focusMainContent();
      }

      function updateActiveNav(active) {
        // Met à jour la classe active dans la navigation
        document.querySelectorAll(".header-nav a").forEach((a) => {
          if (a.textContent.toLowerCase() === active) {
            a.classList.add("active");
            a.setAttribute("aria-current", "page");
          } else {
            a.classList.remove("active");
            a.removeAttribute("aria-current");
          }
        });
      }

        const mainContent = document.getElementById("main-content");

                <span class="terminal-subtitle">WCAG 2.1 Compliance</span>
              </div>
              <div class="terminal-page-line" data-line-number="31">
                TAKTO follows these Web Content Accessibility Guidelines:
              </div>
              <div class="terminal-page-line" data-line-number="32">
                • Perceivable - Information is presented in ways all users can perceive
              </div>
              <div class="terminal-page-line" data-line-number="33">
                • Operable - User interface and navigation are operable by everyone
              </div>
              <div class="terminal-page-line" data-line-number="34">
                • Understandable - Information and operation are understandable
              </div>
              <div class="terminal-page-line" data-line-number="35">
                • Robust - Content is compatible with current and future tools
              </div>
            </div>
            <div class="terminal-footer">
              <button class="terminal-btn" onclick="showTerminal()">Retour au terminal</button>
            </div>
          </div>
        `;

        addTerminalPageStyles();

        // Mise à jour du bouton de contraste
        const isHighContrast =
          document.body.classList.contains("high-contrast");
        const contrastButton = document.querySelector(
          '.terminal-btn[onclick="toggleHighContrast()"]'
        );
        if (contrastButton && isHighContrast) {
          contrastButton.setAttribute("aria-pressed", "true");
        }

        updateActiveNav("accessibility");
        focusMainContent();
      }

      // Function to run commands from the accessibility page
      function runCommand(command) {
        showTerminal();
        setTimeout(() => {
          const terminal = document.querySelector(".takto-terminal-input");
          if (terminal) {
            terminal.value = command;
            // Trigger Enter key event
            const event = new KeyboardEvent("keydown", {
              key: "Enter",
              code: "Enter",
              keyCode: 13,
              which: 13,
              bubbles: true,
            });
            terminal.dispatchEvent(event);
          }
        }, 100);
      }

      // Accessibility visual adaptation functions
      let currentFontSize = 100; // percentage

      function toggleHighContrast() {
        document.body.classList.toggle("high-contrast");
        const isHighContrast =
          document.body.classList.contains("high-contrast");

        // Update aria-pressed attribute on the button
        const contrastButton = document.querySelector(
          '.terminal-btn[onclick="toggleHighContrast()"]'
        );
        if (contrastButton) {
          contrastButton.setAttribute(
            "aria-pressed",
            isHighContrast.toString()
          );
        }

        if (isHighContrast) {
          const highContrastStyle = document.createElement("style");
          highContrastStyle.id = "high-contrast-style";
          highContrastStyle.textContent = `
            body.high-contrast {
              background-color: #000 !important;
              color: #fff !important;
            }
            body.high-contrast a {
              color: #ffff00 !important;
              text-decoration: underline !important;
            }
            body.high-contrast .header-nav a.active {
              background-color: #ffff00 !important;
              color: #000 !important;
              font-weight: bold !important;
              text-decoration: none !important;
            }
            body.high-contrast button, 
            body.high-contrast .cmd-btn, 
            body.high-contrast .adapt-btn {
              background-color: #ffff00 !important;
              color: #000 !important;
              border: 2px solid #fff !important;
              font-weight: bold !important;
            }
            body.high-contrast .cmd-btn:focus, 
            body.high-contrast .adapt-btn:focus,
            body.high-contrast a:focus {
              outline: 3px solid #ffff00 !important;
              outline-offset: 2px !important;
            }
            body.high-contrast .takto-terminal-container {
              background-color: #000 !important;
              border: 2px solid #fff !important;
            }
            body.high-contrast .takto-terminal-line::before {
              color: #ffff00 !important;
            }
            body.high-contrast .takto-terminal-prompt {
              color: #ffff00 !important;
            }
            body.high-contrast .takto-terminal-input {
              color: #fff !important;
              background-color: #000 !important;
              border-bottom: 1px solid #ffff00 !important;
            }
          `;
          document.head.appendChild(highContrastStyle);
        } else {
          const style = document.getElementById("high-contrast-style");
          if (style) style.remove();
        }
      }

      function increaseFontSize() {
        currentFontSize += 10;
        updateFontSize();
      }

      function decreaseFontSize() {
        if (currentFontSize > 80) {
          currentFontSize -= 10;
          updateFontSize();
        }
      }

      function resetFontSize() {
        currentFontSize = 100;
        updateFontSize();
      }

      function updateFontSize() {
        document.body.style.fontSize = `${currentFontSize}%`;
      }

      // Gestion des liens de navigation
      document.querySelectorAll(".header-nav a").forEach((link) => {
        link.addEventListener("click", (e) => {
          if (link.getAttribute("href") === "#terminal") {
            e.preventDefault();
            showTerminal();
          }
        });

        // Pour l'accessibilité, on ajoute la navigation au clavier
        link.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            link.click();
          }
        });
      });

      // Setup keyboard shortcuts for navigation
      document.addEventListener("keydown", function (e) {
        // Only process if Alt key is pressed
        if (e.altKey) {
          switch (e.key) {
            case "t": // Alt+T: Terminal
              e.preventDefault();
              showTerminal();
              break;
            case "r": // Alt+R: Readme
              e.preventDefault();
              showReadme();
              break;
            case "f": // Alt+F: FAQ
              e.preventDefault();
              showFaq();
              break;
            case "o": // Alt+O: Our Team
              e.preventDefault();
              showTeam();
              break;
            case "a": // Alt+A: Accessibility
              e.preventDefault();
              showAccessibility();
              break;
          }
        }
      });

      // Show the terminal initially
      showTerminal();
    </script>
  </body>
</html>
